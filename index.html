<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>OMDbflix</title>
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/omdbflix.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
		<div class="navbar navbar-default">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">OMDbflix</a>
			</div>
			<form id="searchForm" class="navbar-form pull-right" role="form" data-bind="submit: submit">
				<div class="form-group">
					<input class="form-control" id="title" placeholder="Search for a title..." data-bind="value: title">
				</div>
				<button class="btn btm-primary" type="submit">Search</button>
			</form>
		</div>
		</div>
		<div class="container" id="results" style="display:none;" data-bind="foreach: SearchResult">
			<div class="row" style="padding:5 0">
				<div class="col-md-1"></div>
				<!-- ko foreach: $data -->
				<div class="col-md-2" data-toggle="modal" data-target="#modalDetails" data-bind="click: loadModal">
					<div class="center-block">
						<img class="img-responsive result-thumbnail" src="http://placehold.it/166x236&text=No+Image" alt="No Image" data-bind="attr: {src: posterUrl}">
						<div class="well result-title">
							<label class="form-static" data-bind="text: Title">
						</div>						
					</div>
				</div>
				<!-- /ko -->
				<div class="col-md-1"></div>
			</div>
		</div>
		<div class="modal fade" id="modalDetails">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" data-bind="text: Title"></h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-4">
								<p>
								<img class="img-responsive result-thumbnail" src="http://placehold.it/166x236&text=No+Image" alt="No Image" data-bind="attr: {src: posterUrl}">
								</p>
							</div>
							<div class="col-md-8">
								<h3 data-bind="text: Year() + ' - ' + Rated()"></h3>
								<h5 data-bind="text: Runtime() + ', IMDB Review: ' + imdbRating() + '/10'"></h5>
								<h3>Plot</h3>
								<h5 data-bind="text: Plot"></h5>
								<h5>
									<dl>
										<dt>Cast</dt>
										<dl data-bind="text: Actors"></dl>
										<dt >Director</dt>
										<dd data-bind="text: Director"></dl>
										<dt>Writer</dt>
										<dd data-bind="text: Writer"></dl>
									</dl>
								</h5>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/knockout-3.1.0.js"></script>
		<script src="./js/knockout.mapping-2.4.1.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
